specVersion: '3.0'
metadata:
  name: openui5-sample-app
type: application

builder:
  bundles:
    - bundleDefinition:
        name: 'bundle.js'
        defaultFileTypes:
          - '.js'
        sections:
          - mode: raw
            filters:
              - '**/*'
            resolve: true
            sort: true
      bundleOptions:
        optimize: true
        usePredefineCalls: true
      
