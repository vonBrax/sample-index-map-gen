specVersion: '3.0'
metadata:
  name: openui5-sample-app
type: application

builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      beforeTask: generateBundle
      configuration:
        transformTypeScript: false

  bundles:
    - bundleDefinition:
        name: 'sap/ui/demo/todo/bundle.js'
        defaultFileTypes:
          - '.js'
        sections:
          - mode: raw
            filters:
              - '**/*.js'
            resolve: true
            sort: true
      bundleOptions:
        optimize: true
        sourceMap: true
      
